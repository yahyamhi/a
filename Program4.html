					for (let i=0;i<str.length;i++){
						ch=str.charAt(i);
							if(ch=='a'||ch=='e'||ch=='i'||ch=='o'||ch=='u'){

				 function findReverse(inp){
					var num=parseInt(inp)
					var temp=num
					var rem=0,rev=0
					while(num>0){
						rem=num%10
						rev=rev*10+rem
						num=parseInt(num/10)
					}
					alert("Number:"+temp+"\nreverse order:"+rev)
				 }
					document.write("<h1 align='Center'>Program to find the leftmost vowel or digits in reverse order</h1>")
					var inp=prompt("Enter String or Digits")

						findVowel(inp)
					else
